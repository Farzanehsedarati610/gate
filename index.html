<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD String Transfer</title>
</head>
<body>
    <h1>USD String Transfer</h1>
    <form id="transferForm">
        <label for="sender">Sender (String):</label>
        <input type="text" id="sender" name="sender" required>

        <label for="receiver">Receiver (String):</label>
        <input type="text" id="receiver" name="receiver" required>

        <label for="amount">Amount (USD):</label>
        <input type="number" id="amount" name="amount" required min="0" step="0.01">

        <button type="submit">Transfer</button>
    </form>

    <div id="response">
        <!-- Response message will be displayed here -->
    </div>

    <script src="app.js"></script> <!-- JavaScript file for handling logic -->
</body>
</html>
